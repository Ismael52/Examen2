<h1>Platos</h1>

<button onclick="openModal()">Nuevo Plato</button>

<div id="platoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Nuevo Plato</h2>
    <form id="platoForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion" required>
      <br>
      <label for="foto">Foto:</label>
      <input type="text" id="foto" name="foto" required>
      <br>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>
      <br>
      <label for="idTipoPlato">ID Tipo de Plato:</label>
      <input type="text" id="idTipoPlato" name="idTipoPlato" required>
      <br>
      <button type="button" onclick="savePlato()">Guardar</button>
    </form>
  </div>
</div>

<table id="platoTable">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Descripción</th>
    <th>Foto</th>
    <th>Estado</th>
    <th>ID Tipo de Plato</th>
    <th>Acciones</th>
