<h1>Reservas</h1>

<button onclick="openModal()">Nueva Reserva</button>

<div id="reservaModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Nueva Reserva</h2>
    <form id="reservaForm">
      <label for="fecha_reserva">Fecha Reserva:</label>
      <input type="text" id="fecha_reserva" name="fecha_reserva" required>
      <br>
      <label for="fecha_servicio">Fecha Servicio:</label>
      <input type="text" id="fecha_servicio" name="fecha_servicio" required>
      <br>
      <label for="cupo">Cupo:</label>
      <input type="number" id="cupo" name="cupo" required>
      <br>
      <label for="observacion">Observación:</label>
      <input type="text" id="observacion" name="observacion">
      <br>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>
      <br>
      <label for="total">Total:</label>
      <input type="number" id="total" name="total" required>
      <br>
      <label for="idusuario">ID Usuario:</label>
      <input type="number" id="idusuario" name="idusuario" required>
      <br>
      <button type="button" onclick="saveReserva()">Guardar</button>
    </form>
  </div>
</div>

<table id="reservaTable">
  <tr>
    <th>ID</th>
    <th>Fecha Reserva</th>
    <th>Fecha Servicio</th>
    <th>Cupo</th>
    <th>Observación</th>
    <th>Estado</th>
    <th>Total</th>
    <th>ID Usuario</th>
