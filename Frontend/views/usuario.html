<h1>Usuarios</h1>

<button onclick="openModal()">Nuevo Usuario</button>

<div id="usuarioModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Nuevo Usuario</h2>
    <form id="usuarioForm">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required>
      <br>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
      <br>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>
      <br>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>
      <br>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>
      <br>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>
      <br>
      <label for="esAdmin">Es Admin:</label>
      <input type="checkbox" id="esAdmin" name="esAdmin">
      <br>
      <label for="esAnfitrion">Es Anfitrión:</label>
      <input type="checkbox" id="esAnfitrion" name="esAnfitrion">
      <br>
      <label for="foto">Foto:</label>
      <input type="text" id="foto" name="foto" required>
      <br>
      <button type="button" onclick="saveUsuario()">Guardar</button>
    </form>
  </div>
</div>

<table id="usuarioTable">
  <tr>
    <th>ID</th>
    <th>Nombres</th>
    <th>Apellidos</th>
    <th>Correo</th>
    <th>Teléfono</th>
    <th>Estado</th>
    <th>Es Admin</th>
    <th>Es Anfitrión</th>
    <th>Foto</th>
